plugins {
    id 'java'
}

group 'com.mylnikov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hive', name: 'hive-exec', version: '3.1.0'
    compile 'eu.bitwalker:UserAgentUtils:1.21'

}
